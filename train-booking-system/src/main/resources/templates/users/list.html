<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>ðŸš† Train Booking System â€” Users</header>
  <div class="container">
    <a href="/users/new" class="btn">âž• Add New User</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-edit">Edit</a>
            <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-delete">Delete</a>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
